<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./style.css" />
    <!-- google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
  />

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main">
    <!-- container -->
    <div class="container">
      <div class="image-container">
        <img src="./images/illustration-hero.svg" alt="illustration-hero" />
      </div>

      <!-- for all other contents margin and padding div -->
      <section>
        <div class="heading-container">
          <h1>Order Summary</h1>
        </div>
        <div class="para-container">
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts
            on any device anywhere you like!
          </p>
        </div>

        <!-- middle section -->
        <div class="middle-container">
          <div class="middle-divider-container">
            <div class="middle-image-container">
              <img src="./images/icon-music.svg" alt="icon-music" width="42px"/>
            </div>

            <div class="middle-text-container">
              <p class="text-p">Annual Plan</p>
              <p>$59.99/year</p>
            </div>
          </div>

          <div class="middle-link-container">
            <a href="#">Change</a>
          </div>
        </div>

        <div class="button-container">
          <button>Proceed to Payment</button>
        </div>

        <div class="cancel-container">
            <button>Cancel Order</button>
        </div>
      </section>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">chetan Hatnapure</a>.
  </div>
</body>
</html>
